<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stackly Digital Marketing</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="page-animations.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/logo11-removebg-preview.png">
</head>

<body>
  <!-- Back to Home Button -->
  <a href="index.html" class="back-home">‚Üê Back to Home</a>

  <!-- Login Modal -->
  <div class="login-overlay" id="loginOverlay">
    <div class="login-card">
      <h2 class="login-title">Welcome!</h2>
      <p class="login-subtitle">Your Digital Performance Starts Here</p>

      <form id="loginForm">
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
      
        <p class="forgot-password"><a href="404.html" id="forgotPassword">Forgot Password?</a></p>

        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>

  <script>
    // Show login overlay on page load
    const overlay = document.getElementById('loginOverlay');
    overlay.classList.add('active');

    // Handle form submit
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      // After login, redirect to 404 page
      window.location.href = "404.html";
    });

  </script>
  <script src="page-transitions.js"></script>
</body>

</html>
